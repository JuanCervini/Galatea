    <section class="contactar">

        <div class="contactar__box">

            <div class="contactar__form">

                <h3>CONTACTAR</h3>
    
                <form class="contactar__formulario">
    
                    <div class="contactar__input-linea">
    
                        <label for="inombre" class="contactar__label">Nombre:</label>
                        <input id="inombre" type="text" name="nombre" class="contactar__input" />
    
                    </div>
    
                    <div class="contactar__input-linea"></div>
    
                        <label for="iemal"class="contactar__label">Email:</label>
                        <input id="iemail" type="email" name="email"class="contactar__input" />
                        
                    <div class="contactar__input-linea">
    
                        <label for="iasunto"class="contactar__label">Asunto:</label>
                        <input id="iasunto" type="text" name="asunto" class="contactar__input"/>
    
                    </div>
                    
                    <div class="contactar__input-linea">
    
                        <label for="imensaje"class="contactar__label">Mensaje/Consulta</label>
                        <textarea rows="4" cols="30">Escribir...</textarea>
    
                    </div>
    
                    <input type="submit" value="Enviar" class="contactar__boton" />
    
                </form>
                
            </div>
    
            <div class="contactar__mapa">
    
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1642.0883734672752!2d-58.48220998730553!3d-34.59969188096477!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb79695e123e1%3A0xc490cea933878013!2sPlaza%20Rumania!5e0!3m2!1ses!2sar!4v1661809269183!5m2!1ses!2sar" width="1200" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
